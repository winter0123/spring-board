<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<html>
<head>
<script>
var d = new Date(2020,11,31); 
document.write("년도는 : " + d.getFullYear() +
	"월은 : " + d.getMonth() +
	"일은 : " + d.getDate() +
	"요일은 : " + d.getDay() +
	"시는 : " + d.getHours() +
	"분은 : " + d.getMinutes() + 
	"초는 : " + d.getSeconds() +
	"밀리초 : " + d.getMilliseconds() + "<HR>");
d.setYear(2010);
document.write(d + "<HR>");
d.setMonth(7);
document.write(d + "<hr>");
</script>
</head>
</html>
