<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<html>
<head>
</head>
<body>
<script>
var grade = prompt("성적을 입력하세요");
if(grade >= 90){
	document.write("당신의 점수는" + grade + "이므로 A학점 입니다.");
}else if(grade >= 80){
	document.write("당신의 점수는" + grade + "이므로 B학점 입니다.");
}else if(grade >= 70){
	document.write("당신의 점수는" + grade + "이므로 C학점 입니다.");
}else if(grade >= 60){
	document.write("당신의 점수는" + grade + "이므로 D학점 입니다.");
}else{
	document.write("당신의 점수는" + grade + "이므로 F학점 입니다.");
}
</script>
</body>
</html>
