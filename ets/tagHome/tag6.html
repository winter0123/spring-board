<tr>
 <td align=center BGCOLOR="#CCCCCC"><b>형 식</b></td>
 <td align=center BGCOLOR="#CCCCCC"><b>구 성</b></td>
 <td align=center BGCOLOR="#CCCCCC"><b>내 용</b></td>
</tr>
<tr>
 <td rowspan="5"><br>&lt;LI&gt;<p></td>
 <td><br>&lt;UL&gt;...&lt;/UL&gt;<p></td>
 <td><br>순서가 없는 목록으로 일반적인 나열을 말한다.
<p></td>
</tr>
<tr>
 <td><br>&lt;OL&gt;...&lt;/OL&gt;<p></td>
 <td><br>순서가 있는 목록으로 위에서부터 번호를 매긴다.
</tr>
<tr>
 <td><br>&lt;MENU&gt;...&lt;/MENU&gt;<p></td>
 <td><br>메뉴 목록으로 그리길지 않은 문장의 열거에 사용한다.

<tr>
 <td><br>&lt;DIR&gt;...&lt;/DIR&gt;<p></td>
 <td><br>디렉토리 목록으로 메뉴 목록보다 짧은 문장을 나열한다.
</tr>
<tr>
 <td><br>&lt;OL&gt;...&lt;/OL&gt;<p></td>
 <td><br>정의 목록 태그입니다. &lt;LI&gt;가 아닌 &lt;DT&gt;와 &lt;DD&gt;를 사용합니다.
</tr>
