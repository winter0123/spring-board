<body text="#996666" link="#cc9999" vlink="#993333" alink="#990000">
<table border="1" width ="1200">
<tr>
 <td align=center BGCOLOR="#CCCCCC"><b>형 식</b></td>
 <td align=center BGCOLOR="#CCCCCC"><b>구 성</b></td>
 <td align=center BGCOLOR="#CCCCCC"><b>내 용</b></td>
</tr>
<tr>
 <td rowspan="6"><br>&lt;TABLE&gt;<p></td>
 <td><br>&lt;TABLE BORDER&gt;...&lt;/TABLE&gt;<p></td>
 <td><br>표의 전체 형식을 나타낸다.<p></td>
</tr>
<tr>
 <td><br>&lt;TR&gt;&lt;TD&gt;&lt;/TD&gt;&lt;/TR&gt;<p></td>
 <td><br>표 내부에 들어갈 형식을 정의한다.<p></td>
</tr>
<tr>
 <td><br>&lt;TD COLSPAN=n&gt;<p></td>
 <td><br>가로칸을 n만큼 합친다.<p></td>
<tr>
 <td><br>&lt;TD ROWSPAN=n&gt;<p></td>
 <td><br>세로칸을 n만큼 합친다.<p></td>
</tr>
<tr>
 <td><br>&lt;TD ALIGN=...&gt;<p></td>
 <td><br>표 안의 좌우 정렬 방식을 정의한다.<p></td>
</tr>
<tr>
 <td><br>&lt;TD VALIGN=...&gt;<p></td>
 <td><br>표 안의 상하 정렬 방식을 정의한다.<p></td>
</tr> 
</table>
</body>
</html>
